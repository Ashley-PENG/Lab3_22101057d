<body>
    <header>
        <div class = "text-bg-dark p-3 text-center py-4">
            <h1>Drink Ordering System</h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary  ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link  link-primary fw-medium" style="width: 4rem;" href="index.html">Home</a>
                    <a class="nav-link text-bg-primary text-wrap fw-bold" href="order.html">Order</a>
                    <a class="nav-link link-primary fw-medium" href="reserve.html">Reserve a Table</a>
                    <a class="nav-link link-primary fw-medium" href="menu.html">Menu</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <form id = "orderform">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            

            <div class="mb-3">
                <label for="drink" class="form-label">Drink Selection</label>
                <select class="form-select" id="drink" name="drink" onchange="calculatePrice()" required>
                    <option value="default">Please Select</option>
                    <option value="bubble-milktea">Bubble Milktea</option>
                    <option value="iced-latte">Iced Latte</option>
                    <option value="americano">Americano</option>
                </select>
                
                
                <div class="row mb-3 d-none justify-content-center" id="imagePreview">
                    <img id="drinkImage" class="w-25" src="" alt="">
            </div>
            
    
            <div class="row mb-3 d-inline-block d-lg-flex">
                <div class="col-12 col-sm-4 mb-3 d-flex d-lg-block">
                    <p>
                        <label class="form-label">Size</label>
                    </p>
                    <div class="btn-group-vertical" role="group">
                        <p>
                            <input type="radio" class="btn-check" id="size-small" name="size" value="small" onchange="calculatePrice()" required>
                            <label class="btn btn-outline-primary" for="size-small">Small</label><br>
                        </p>
                        <p>
                            <input type="radio" class="btn-check" id="size-medium" name="size" value="medium" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="size-medium">Medium</label><br>
                        </p>
                        <p>
                            <input type="radio" class="btn-check" id="size-large" name="size" value="large" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="size-large">Large</label><br>
                        </p>
                    </div>
                </div>

                <div class="col-12 col-sm-4 mb-3 d-flex d-lg-block">
                    <p>
                        <label class="form-label">Ice</label>
                    </p>
                    <div class="btn-group-vertical" role="group">
                        <p>
                            <input type="radio" class="btn-check" id="ice-normal" name="ice" value="normal" onchange="calculatePrice()" required>
                            <label class="btn btn-outline-primary" for="ice-normal">Normal</label><br>
                        </p>
                        <p>
                            <input type="radio" class="btn-check" id="ice-less" name="ice" value="less" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="ice-less">Less</label><br>
                        </p>
                        <p>
                            <input type="radio" class="btn-check" id="ice-without" name="ice" value="without" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="ice-without">Without Ice</label><br>
                        </p>
                    </div>
                </div>
    
                <div class="col-12 col-sm-4 mb-3 d-flex d-lg-block">
                    <p>
                        <label class="form-label">Sweetness</label>
                    </p>
                    <div class="btn-group-vertical" role="group">
                        <p>
                            <input type="radio" class="btn-check" id="sweetness-100" name="sweetness" value="100" onchange="calculatePrice()" required>
                            <label class="btn btn-outline-primary" for="sweetness-100">100%</label><br>
                        </p>
                        <p>
                            <input type="radio" class="btn-check" id="sweetness-50" name="sweetness" value="50" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="sweetness-50">50%</label><br>
                        </p>
                        <p>
                            <input type="radio" class="btn-check" id="sweetness-0" name="sweetness" value="0" onchange="calculatePrice()">
                            <label class="btn btn-outline-primary" for="sweetness-0">0%</label>
                        </p>
                    </div>
                </div>
            </div>
            
    
            <div class="mb-3">
                <div class="fw-bold fs-4">Price: $<span id="price">0</span></div>
            </div>
            <div class=" row mb-3 d-none message"></div>
            
            <button type="submit" class="btn btn-primary" onclick="placeOrder(event)">Place Order</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>
    </div>

</body>
